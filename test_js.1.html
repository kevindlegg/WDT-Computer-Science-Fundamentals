<!DOCTYPE hmtl>
<html>

<body>
    <script>
        var oldList = {
            head: {
                data: 1,
                next: {
                    data: 2,
                    next: {
                        data: 3,
                        next: {
                            data: 3,
                            next: {
                                data: 2,
                                next: null
                            }
                        }
                    }
                }
            }
        };

        const removeDuplicates = (linkedList) => {
            var ptr1 = linkedList.head;
            while (ptr1 && ptr1.next) {
                var ptr2 = ptr1;
                while (ptr2.next) {
                    if (ptr1.data === ptr2.next.data) {
                        ptr2.next = ptr2.next.next;
                    } else {
                        ptr2 = ptr2.next;
                    }
                }
                ptr1 = ptr1.next;
            }
            return ptr2;
        }
        
        console.log(removeDuplicates(oldList));
    </script>
</body>

</html>
